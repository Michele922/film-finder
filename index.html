<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Film Finder</title>
  </head>
  <body>
    <h1>Winc Film Finder</h1>

    <nav class="main-nav">
      <div>
        <input type="radio" id="new-movies" name="film" value="new-movies" />
        <label for="New Movies">Latest movies, 2014 or newer</label>
      </div>
      <div>
        <input type="radio" id="avenger" name="film" value="avenger" />
        <label for="Avenger">Avenger movies</label>
      </div>

      <div>
        <input type="radio" id="x-men" name="film" value="x-men" />
        <label for="X-Men">X-Men movies</label>
      </div>
      <div>
        <input type="radio" id="princess" name="film" value="princess" />
        <label for="Princess">Princess movies</label>
      </div>
      <div>
        <input type="radio" id="batman" name="film" value="batman" />
        <label for="Batman">Batman movies</label>
      </div>
    </nav>

    <div class="movie-container">
      <ul id="movie-list"></ul>
    </div>
  </body>
  <script src="movies.js"></script>
  <script src="main.js"></script>
</html>
